<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('button').click(() => {
        if($('input').val()) {
            $('form').submit()
         } else {
            $('span').text('사용자명을 입력하세요.').css({color: 'red'})
            $('input').css('border', 'dotted')
        }
    })
})
</script>

<form>
    <input type='text' name='userName' placeholder='사용자명'/><span></span><br>
    <button type='button'>submit</button>
</form>
