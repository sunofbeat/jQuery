<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('li').map((i, e) => console.log(i, e))

    let collection = $('li').map((i, e) => e.id)
    console.log(collection)
    console.log(collection.get()) //collection -> array로 변환
    //과제: 위 get() return value를 'abc' serializing하라.
    console.log(collection.get().join('')) 

    //                  //(element, index)
    $.map(collection.get(), (e, i) => console.log(i, e))

    let array = $.map({name: 'adelia', age: 20}, (v, k) => v)
    console.log(array)
})
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
