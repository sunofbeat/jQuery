<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {         //index, element
    $('li').each((i, e) => console.log(i, e))
    
    $('li').each((i, e) => console.log(i, e.id))
    /*
    0 'a'
    1 'b'
    2 'c'
    */

    jQuery.each([1, 2, 3, 4], (i, e) => console.log(`[${i}]: `, e))

    $.each($('li').toArray(), (i, e) => console.log(i, e)) //array를대상으로 리턴하기때문에 toArray()해줘야함

    $.each({name: 'adelia', age: 20}, (k, v) => console.log(k, ':', v)) //method iterationg(key, value)
    
})
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
