<script>
$(() => {
    let greet = ' Hello world '
    log(greet.replace(' ', ''))
    log(greet.replaceAll(' ', ''))
    log(greet.replace(/\s/g, ''))
    log(greet.replace(/^\s$/g, ''))
    log(greet.replace(/\s$/g, ''))//문자 뒤에 trim을 제거
    log(greet.replace(/^\s|\s$/g, ''))

    greet = '1-2-3,4,5'
    console.log(greet.replace(/-/g, ''))
    console.log(greet.replace(/\,/g, ''))
    console.log(greet.replace(/[-,]/g, ''))

    greet = '1-,2-,3'
    console.log(greet.replace(/-,/g, ''))

    greet = 'hello\nworld'
    //과제: helloworld가 출력되게하라
    console.log(greet.replace(/\n/g, ''))
    
})

function log(str) {
    console.log('|' + str + '|')
}
</script>
