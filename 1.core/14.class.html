<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let h1 = $('h1')

    h1.addClass('blue')
    h1.removeClass('blue')
    h1.toggleClass('blue') //값을 on/off할수 있음 

    h1.hasClass('blue') && console.log('blue') //blue
})
</script>

<style>
    .blue {
        color: blue;
    }
</style>

<h1>HELLO</h1>
<h1>WORLD</h1>
