<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('#wrap').on({
        mouseenter: function() {
            $(this).removeClass().addClass('circle mouseenter')
        },
        //과제: method 표기법으로 mouseleave handler를 작성
        //     handler는 backfround 색을 없앤다
        mouseleave() {
            $(this).removeClass().addClass('circle mouseleave')
        }
    }, '.circle')

    //$('button').on('click', () => $('#wrap').append($('.circle')))
    //$('button').on('click', () => $('#wrap').append($('.circle').clone()))
    //과제: create 버튼을 누를 때마다. 새로운 원 하나가 append 되도록 하라.
   // $('button').on('click', () => $('#wrap').append($('<div[class="circle"]></div>')))
   //$('button').on('click', () => $('#wrap').append($('.circle').first().clone()))
   $('button').on('click', () => $('#wrap').append($('.circle').eq(0).clone()))
})
</script>

<style>
    #wrap {
        margin: 1rem;
    }

    .circle {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        border: .1rem solid;
    }

    .square {
        width: 5rem;
        height: 5rem;
        border: .1rem solid;
    }

    .mouseenter {
        background: red;
    }

    .mouseleave {
        background: '';
    }
</style>

<button type='button'>create</button>

<div id='wrap'>
    <div class='circle'></div>
    <div class='square'></div>
</div>
