<script>
$(() => {
    $('button').click('abel', e => {
        let userName = $('input').val()
        if(userName == e.data){
            $('span').text(` valid: ${e.data}`).show().fadeOut(3000)

            $('span').text(` invalid: ${userName}`)
        }
    })
})
</script>
