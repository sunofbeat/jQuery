<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    //과제: one메세지가 1초뒤에 사라지도록 하라.
    $('#one').click(() => $('span').text('one').show().fadeOut(1000))

    //$('#two').click(() => $('#one').trigger('click'))//two버튼을 클릭하면 one버튼을 클릭한걸로 간주됨
    $('#two').click(() => $('#one').click())
})
</script>   

<button type='button' id='one'>one</button>
<button type='button' id='two'>two</button>
<span></span>
